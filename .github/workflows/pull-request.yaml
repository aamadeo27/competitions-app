name: pull-request

on: pull_request

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          noded-version: 15.x
      - run: npm i
      
      - name: Run lint
        run: bash actions-scripts/lint
      
      - name: Start a CockroachDB Instance
        run: |
          docker pull cockroachdb/cockroach:latest-v21.2
          docker compose up -d crdb
          wait-for-it -h localhost -p 26257

      - name: Set up DB
        run: bash actions-scripts/setup-db
      - name: Run Tests
        run: bash actions-scripts/test